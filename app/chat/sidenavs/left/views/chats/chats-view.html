<div ng-cloak>
  <md-content layout="row">
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="item in vm.chats" ng-click="vm.getChat(item.id)">
        <div layout="row" layout-fill>
          <div flex="66">
            <div class="md-list-item-text" layout="column">
              <h3>{{ item.name }}</h3>
              <h4>{{ item.client.username }}</h4>
              <p>{{ item.type ? "Private" : "Public" }}</p>
            </div>
          </div>
          <div flex>
            <md-button ng-click="vm.deleteChat(item.id)">
              Delete
            </md-button>
          </div>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
</div>
